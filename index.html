<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGx Task One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&family=Roboto+Slab:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="./assets/images/profile-image.png" alt="Bayor" data-testid="slackDisplayImage">
        </div>
        <div class="profile-info">
            <h1 data-testid="slackUserName">Bayor</h1>
            <p data-testid="myTrack">Track: Front-End</p>
        </div>
        <div class="time-info">
            <h1 class="today">Today: <span class="day" data-testid="currentDayOfTheWeek"></span></h1>
            <p>Time in Ms: <span class="time" data-testid="currentUTCTime"></p>
        </div>
        <a class="github-link" href="https://github.com/Adebayorr/digital-clock.git" target="_blank" data-testid="githubURL">GitHub</a>
    </div>

</body>
</html>
