<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGx Task One</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="name" data-testid="slackUserName">Fatai Raheem</h1>
    <img src="" alt="Fatai Raheem" data-testid="slackDisplayImage" class="display-image">
    <h3 class="day" data-testid="currentDayOfTheWeek"></h3>
    <div class="display-time" data-testid="currentUTCTime">
        <div class="inline-div hour">  </div>
        <div class="inline-div minutes">  </div>
        <div class="inline-div seconds">  </div>
    </div>
    <h3 class="track" data-testid="myTrack">Frontend</h3>
    <a href="https://github.com/Adebayorr/digital-clock.git" class="github" data-testid="githubURL">Link to GitHub Repo</a>

</body>
</html>
